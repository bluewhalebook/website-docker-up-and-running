- title: Why Terraform
  icon: question
  description: |
    How DevOps is transforming the way we run software; an overview of infrastructure as code tools, including
    configuration management, server templating, orchestration, and provisioning; the benefits of infrastructure as code;
    a comparison of Terraform, Chef, Puppet, Ansible, SaltStack, OpenStack Heat, and CloudFormation; how to combine tools
    such as Terraform, Packer, Docker, Ansible, and Kubernetes.

- title: Terraform Syntax
  icon: code
  description: |
    Installing Terraform; an overview of Terraform syntax; an overview of the Terraform CLI tool; how to deploy a single
    server; how to deploy a web server; how to deploy a cluster of web servers; how to deploy a load balancer; how to
    clean up resources you've created.

- title: Terraform state
  icon: database
  description: |
    What is Terraform state; how to store state so multiple team members can access it; how to lock state files to
    prevent race conditions; how to manage secrets with Terraform; how to isolate state files to limit the damage from
    errors; how to use Terraform workspaces; a best-practices file and folder layout for Terraform projects; how to use
    read-only state.

